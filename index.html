<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container text-center">
        <h1 class="mb-4">Hangman</h1>
        <div id="difficultySelection">
            <h3>Select Difficulty</h3>
            <button class="btn btn-sucess dificulty-btn" onclick="startGame('easy')">Easy</button>
            <button class="btn btn-warning dificulty-btn" onclick="startGame('medium')">Medium</button>
            <button class="btn btn-danger dificulty-btn" onclick="startGame('hard')">Hard</button>

        </div>

        <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none">
            Placeholder
        </div>

        <div id="gameArea" class="mt-4 d-none">
            <h2 id="wordDisplay" class="mb03">_ _ _ _ _ _ _ _ _ _</h2>
            <div>
                <input type="text" id="letterInput" maxLength="1" class="fomr-conrol d-inline-block w-auto">
                <button id="guessBtn" class="btn btn-warning" onclick="guessLetter()">Guess</button>
            </div>
            <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses:</p>
            <img id="shamrock" src="img/shamrock.png" alt="Shamrock Health" class="shamrock-img">


        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
